<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">

<title>Zarlardinge - Controllers</title>
<style>
body { font-family: Arial; margin: 20px; }
h1 { font-size: 20px; }
button {
  margin: 5px;
  padding: 10px 15px;
  border-radius: 5px;
  border: none;
  background: #007bff;
  color: white;
  cursor: pointer;
}
button:hover { background: #0056b3; }
</style>
</head>
<body>
<h1>Zarlardinge - Controller Events</h1>

<!-- Buttons per controller -->
<button onclick="openEvents('410038000547353138383138')">Zitplaats</button>
<button onclick="openEvents('30002c000547343233323032')">BandB</button>
<button onclick="openEvents('5600420005504b464d323520')">Badkamer</button>
<button onclick="openEvents('420035000e47343432313031')">Inkom</button>
<button onclick="openEvents('310017001647373335333438')">Keuken</button>
<button onclick="openEvents('33004f000e504b464d323520')">Wasplaats</button>
<button onclick="openEvents('210042000b47343432313031')">Eetplaats</button>
<button onclick="openEvents('2d0032001247333438353733')">Buiten</button>
<button onclick="openEvents('390028001147343339383037')">Sunlight</button>
<button onclick="openEvents('3e003f001447343338333633')">HVAC</button>
<button onclick="openEvents('310049000f47343432313031')">Solar</button>

<script>
const token = 'ba9d9e1ed9f70cc5db24de2db21764a3a3afe28b';
function openEvents(coreid) {
    // Particle events URL voor de specifieke controller
    const url = `https://api.particle.io/v1/devices/events?access_token=${token}&coreid=${coreid}`;
    window.open(url, '_blank'); // opent in nieuw tabblad
}
</script>
</body>
