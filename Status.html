<!DOCTYPE html>
<html>
<head>
    <title>Zarlardinge Schuur - Controllers Diagnose</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url("BG.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 20px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .explanation {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            padding: 10px;
            max-width: 500px;
            margin-bottom: 15px;
            font-size: 14px;
        }
        .legend {
            margin-top: 10px;
            font-size: 14px;
        }
        .legend span {
            display: inline-flex;
            align-items: center;
            margin-right: 15px;
        }
        .legend .dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        .controller-container {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 8px;
            padding: 15px;
            max-width: 500px;
            margin-bottom: 20px;
        }
        .controller-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        .controller-name {
            font-weight: bold;
            flex: 1;
        }
        .console-button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            margin-right: 10px;
        }
        .console-button:hover {
            background-color: #0056b3;
        }
        .diagnosis {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .status-dot {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>
<body>
<h1>Zarlardinge Schuur - Controllers Diagnose</h1>

<div class="explanation">
    Deze pagina toont alle Photons van het huis met directe toegang tot de Particle Console en diagnose-informatie.
    <div class="legend">
        <span><span class="dot" style="background-color:green;"></span>Online</span>
        <span><span class="dot" style="background-color:orange;"></span>Offline &lt; 15 min</span>
        <span><span class="dot" style="background-color:red;"></span>Offline ‚â• 15 min</span>
        <span>üïë Laatst gezien</span>
        <span>‚ÑπÔ∏è Firmware versie</span>
    </div>
</div>

<div id="controllers" class="controller-container">
    <!-- Controllers komen hier via JS -->
</div>

<script src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>
<script>
const particle = new Particle();
const token = 'BA9D9E1ED9F70CC5DB24DE2DB21764A3A3AFE28B'; // Vervang door jouw token

const DEVICE_MAP = {
    "30002c000547343233323032": "R1-BandB",
    "5600420005504b464d323520": "R2-Badkamer",
    "420035000e47343432313031": "R3-Inkom",
    "310017001647373335333438": "R4-Keuken",
    "33004f000e504b464d323520": "R5-Wasplaats",
    "210042000b47343432313031": "R6-Eetplaats",
    "410038000547353138383138": "R7-Zitplaats",
    "2d0032001247333438353733": "R8-Access",
    "390028001147343339383037": "S-Outside",
    "310049000f47343432313031": "S-ECO-boiler",
    "290044000147353138383138": "S-HVAC"
};

// Functie om een controller rij aan te maken
function createControllerRow(deviceId, name) {
    const row = document.createElement('div');
    row.className = 'controller-row';
    
    const nameDiv = document.createElement('div');
    nameDiv.className = 'controller-name';
    nameDiv.textContent = name;
    
    const consoleButton = document.createElement('a');
    consoleButton.href = `https://console.particle.io/devices/${deviceId}`;
    consoleButton.target = '_blank';
    consoleButton.className = 'console-button';
    consoleButton.textContent = 'Console';
    
    const diagnosisDiv = document.createElement('div');
    diagnosisDiv.className = 'diagnosis';
    
    const statusDot = document.createElement('span');
    statusDot.className = 'status-dot';
    statusDot.title = 'Laden...';
    diagnosisDiv.appendChild(statusDot);
    
    const lastSeen = document.createElement('span');
    lastSeen.textContent = '--:--';
    diagnosisDiv.appendChild(lastSeen);
    
    const fw = document.createElement('span');
    fw.textContent = 'fw: --';
    diagnosisDiv.appendChild(fw);
    
    row.appendChild(nameDiv);
    row.appendChild(consoleButton);
    row.appendChild(diagnosisDiv);
    
    document.getElementById('controllers').appendChild(row);
    
    particle.getDevice({ deviceId: deviceId, auth: token })
        .then(data => {
            if (data && data.body) {
                const device = data.body;
                const last = new Date(device.last_heard);
                lastSeen.textContent = last.getHours().toString().padStart(2,'0') + ':' + last.getMinutes().toString().padStart(2,'0');
                fw.textContent = 'fw: ' + device.firmware_version;
                
                const now = new Date();
                const diffMinutes = (now - last)/60000;
                
                if (device.connected) {
                    statusDot.style.backgroundColor = 'green';
                    statusDot.title = 'Online\nLaatst gezien: ' + lastSeen.textContent;
                } else if (diffMinutes < 15) {
                    statusDot.style.backgroundColor = 'orange';
                    statusDot.title = 'Offline < 15 min\nLaatst gezien: ' + lastSeen.textContent;
                } else {
                    statusDot.style.backgroundColor = 'red';
                    statusDot.title = 'Offline ‚â• 15 min\nLaatst gezien: ' + lastSeen.textContent;
                }
            }
        })
        .catch(err => {
            console.error('Error fetching device:', deviceId, err);
            statusDot.style.backgroundColor = 'gray';
            statusDot.title = 'Fout bij ophalen';
            lastSeen.textContent = 'err';
            fw.textContent = 'err';
        });
}

// Maak alle controller rijen
for (const [id, name] of Object.entries(DEVICE_MAP)) {
    createControllerRow(id, name);
}

// Auto-refresh elke 30 seconden
setInterval(() => {
    document.getElementById('controllers').innerHTML = '';
    for (const [id, name] of Object.entries(DEVICE_MAP)) {
        createControllerRow(id, name);
    }
}, 30000);

</script>
</body>
</html>
