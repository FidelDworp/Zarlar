<!DOCTYPE html>
<html>
<head>
    <title>Zarlardinge - Live Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url("BG.jpg");
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
            margin: 20px;
        }
        .title { font-size: 24px; font-weight: bold; text-align: center; margin-bottom: 20px; }
        .section-container {
            background-color: rgba(0,0,0,0.6);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        h1 { font-size: 18px; margin: 0 0 10px 0; color: #0f0; }
        .event {
            background: rgba(255,255,255,0.1);
            padding: 6px 10px;
            margin: 4px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
        }
        .time { color: #aaa; margin-right: 8px; }
        .eventname { color: #ff0; font-weight: bold; }
        .home-button {
            display: block; width: 120px; margin: 30px auto;
            padding: 12px; background: #007bff; color: white;
            text-align: center; border-radius: 5px; text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="title">Zarlardinge - Live Status Monitor</div>

    <div class="section-container"><h1>Zitplaats</h1><div id="zitplaats"></div></div>
    <div class="section-container"><h1>BandB</h1><div id="bandb"></div></div>
    <div class="section-container"><h1>Badkamer</h1><div id="badkamer"></div></div>
    <div class="section-container"><h1>Inkom</h1><div id="inkom"></div></div>
    <div class="section-container"><h1>Keuken</h1><div id="keuken"></div></div>
    <div class="section-container"><h1>Wasplaats</h1><div id="wasplaats"></div></div>
    <div class="section-container"><h1>Eetplaats / Slaapkamer</h1><div id="eetplaats"></div></div>
    <div class="section-container"><h1>Buitenverlichting</h1><div id="buiten"></div></div>
    <div class="section-container"><h1>Sunlight</h1><div id="sunlight"></div></div>
    <div class="section-container"><h1>HVAC</h1><div id="hvac"></div></div>
    <div class="section-container"><h1>ECO Solar</h1><div id="solar"></div></div>

    <a href="lights.html" class="home-button">Terug naar Lights</a>

    <script src="https://cdn.jsdelivr.net/npm/particle-io@1.2.2/dist/particle.min.js"></script>
    <script>
        const token = 'ba9d9e1ed9f70cc5db24de2db21764a3a3afe28b';  // zelfde token als in lights.html

        const deviceNames = {
            '410038000547353138383138': 'zitplaats',
            '30002c000547343233323032': 'bandb',
            '5600420005504b464d323520': 'badkamer',
            '420035000e47343432313031': 'inkom',
            '310017001647373335333438': 'keuken',
            '33004f000e504b464d323520': 'wasplaats',
            '210042000b47343432313031': 'eetplaats',   // eetplaats + slaapkamer
            '2d0032001247333438353733': 'buiten',
            '390028001147343339383037': 'sunlight',
            '3e003f001447343338333633': 'hvac',
            '310049000f47343432313031': 'solar'
        };

        const particle = new Particle();
        particle.getEventStream({ auth: token }).then(stream => {
            stream.on('event', event => {
                const deviceId = event.deviceId || event.coreid;
                const zoneId = deviceNames[deviceId] || 'onbekend';

                const div = document.getElementById(zoneId);
                if (!div) return;

                const now = new Date().toLocaleTimeString('nl-BE', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
                const line = document.createElement('div');
                line.className = 'event';
                line.innerHTML = `<span class="time">${now}</span><span class="eventname">${event.name}</span>: ${event.data || ''}`;
                div.insertBefore(line, div.firstChild);

                // max 50 regels per zone
                if (div.children.length > 50) div.removeChild(div.lastChild);
            });
        }).catch(err => {
            document.body.innerHTML += `<p style="color:red; text-align:center;">Fout bij verbinden met Particle stream: ${err}</p>`;
        });
    </script>
</body>
</html>
