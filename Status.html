<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zarlardinge Schuur ‚Äì Controllers Diagnose</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 20px;
    }
    #statusArea {
      margin-bottom: 15px;
      padding: 10px 14px;
      background: #fff3cd;
      border-left: 5px solid #ffec99;
      border-radius: 8px;
      font-size: 15px;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    th, td {
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
      font-size: 15px;
    }
    th {
      background: #fafafa;
      font-weight: 600;
    }
    tr:last-child td {
      border-bottom: none;
    }
    .online {
      color: #2e8b57;
      font-weight: bold;
    }
    .offline {
      color: #b30000;
      font-weight: bold;
    }
    .icon {
      width: 18px;
      height: 18px;
      vertical-align: middle;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <h1>üìü Zarlardinge Schuur ‚Äì Controllers Diagnose</h1>

  <div id="statusArea"></div>

  <table>
    <thead>
      <tr>
        <th>Naam</th>
        <th>Status</th>
        <th>üì∂ RSSI</th>
        <th>üïë Laatst gezien</th>
        <th>‚ÑπÔ∏è Firmware</th>
      </tr>
    </thead>
    <tbody id="deviceTable"></tbody>
  </table>

  <script>
    async function fetchData() {
      const statusArea = document.getElementById('statusArea');
      const table = document.getElementById('deviceTable');
      table.innerHTML = '';

      try {
        const response = await fetch('https://zarl-worker.yourdomain.workers.dev');
        if (!response.ok) throw new Error('HTTP fout');

        const devices = await response.json();

        statusArea.style.display = 'none';

        devices.forEach(dev => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${dev.name}</td>
            <td class="${dev.status}">${dev.status === 'online' ? 'Online' : 'Offline'}</td>
            <td>${dev.rssi}</td>
            <td>${dev.last_seen}</td>
            <td>${dev.firmware}</td>
          `;
          table.appendChild(tr);
        });

      } catch (err) {
        statusArea.style.display = 'block';
        statusArea.textContent = '‚ö†Ô∏è Fout bij ophalen van diagnose. Controleer de Cloudflare Worker.';
      }
    }

    fetchData();
    setInterval(fetchData, 15000);
  </script>
</body>
</html>
