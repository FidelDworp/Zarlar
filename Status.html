<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Controller Status - Zarlar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- veronderstel je bestaande CSS -->
  <style>
    /* Basis styling in lijn met je huidige huisstijl */
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      background-color: #f5f5f7;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #004080; /* voorbeeld primaire kleur uit je huisstijl */
    }

    #controller-links {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .controller-box {
      background-color: #ffffff;
      border-radius: 8px;
      padding: 15px 20px;
      min-width: 180px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .controller-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .controller-box a {
      text-decoration: none;
      color: #007bff;
      font-weight: bold;
      display: block;
      font-size: 16px;
    }

    .controller-box a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      #controller-links {
        flex-direction: column;
        align-items: center;
      }
    }

    .note {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Controller Status - Zarlar</h1>
  <div id="controller-links"></div>
  <div class="note">
    Klik op een controller om de live events in de Particle Console te bekijken.<br>
    Je moet ingelogd zijn bij Particle om de events te zien.
  </div>

  <script>
    const DEVICE_MAP = {
      "30002c000547343233323032": "R1-BandB",
      "5600420005504b464d323520": "R2-Badkamer",
      "420035000e47343432313031": "R3-Inkom",
      "310017001647373335333438": "R4-Keuken",
      "33004f000e504b464d323520": "R5-Wasplaats",
      "210042000b47343432313031": "R6-Eetplaats",
      "410038000547353138383138": "R7-Zitplaats",
      "2d0032001247333438353733": "R8-Access",
      "390028001147343339383037": "S-Outside",
      "310049000f47343432313031": "S-ECO-boiler",
      "290044000147353138383138": "S-HVAC"
    };

    const container = document.getElementById("controller-links");

    for (const [id, name] of Object.entries(DEVICE_MAP)) {
      const box = document.createElement("div");
      box.className = "controller-box";
      // Link naar Particle Console events per device
      box.innerHTML = `<a href="https://console.particle.io/devices/${id}/events" target="_blank">${name}</a>`;
      container.appendChild(box);
    }
  </script>
</body>
</html>
