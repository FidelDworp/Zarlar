<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zarlardinge Diagnose</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: url('BG.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
  }
  .overlay {
    background: rgba(0, 0, 0, 0.55);
    min-height: 100vh;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-top: 0;
    font-size: 32px;
  }
  .section-title {
    margin: 25px 0 10px;
    font-size: 22px;
    border-bottom: 1px solid #aaa;
    padding-bottom: 5px;
  }
  .device-list {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
    gap: 12px;
  }
  .device-card {
    background: rgba(255,255,255,0.08);
    border-radius: 10px;
    padding: 12px;
    backdrop-filter: blur(4px);
    box-shadow: 0 0 8px rgba(0,0,0,0.4);
  }
  .name {
    font-size: 18px;
    font-weight: bold;
  }
  .status-online { color: #4adf4a; }
  .status-offline { color: #ff5d5d; }
  .small { font-size: 13px; opacity: 0.85; }
  .home-btn {
    position: fixed;
    top: 20px;
    right: 20px;
    background: rgba(0,0,0,0.45);
    padding: 10px 14px;
    border-radius: 8px;
    text-decoration: none;
    color: #fff;
    font-weight: bold;
    box-shadow: 0 0 6px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>
<div class="overlay">
  <a class="home-btn" href="index.html">üè† Home</a>
  <h1>üìü Zarlardinge Schuur ‚Äî Diagnose</h1>
  <p class="small" style="text-align:center;">Data via Worker: https://controllers-diagnose.filip-delannoy.workers.dev</p>

  <div id="rooms-section">
    <div class="section-title">üè† Rooms</div>
    <div id="rooms" class="device-list"></div>
  </div>

  <div id="system-section">
    <div class="section-title">‚öôÔ∏è System Sensors</div>
    <div id="systems" class="device-list"></div>
  </div>

  <p class="small" style="text-align:center;margin-top:30px;">Je Particle-token blijft veilig op de Worker ‚Äî nooit in deze pagina.</p>
</div>

<script>
async function loadData() {
  try {
    const res = await fetch('https://controllers-diagnose.filip-delannoy.workers.dev');
    const data = await res.json();

    renderList(data.rooms, document.getElementById('rooms'));
    renderList(data.system, document.getElementById('systems'));
  } catch (e) {
    console.error(e);
  }
}

function renderList(list, container) {
  container.innerHTML = '';
  list.forEach(item => {
    const card = document.createElement('div');
    card.className = 'device-card';

    const online = item.online;
    const minutes = (item.last_heard_minutes).toFixed(1);

    card.innerHTML = `
      <div class="name">${item.name}</div>
      <div class="${online ? 'status-online' : 'status-offline'}">${online ? 'online' : 'offline'}</div>
      <div class="small">Wi-Fi: ${item.signal || '--'}</div>
      <div class="small">${minutes} min geleden</div>
    `;
    container.appendChild(card);
  });
}

loadData();
setInterval(loadData, 10000);
</script>
</body>
</html>
