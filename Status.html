<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zarlardinge - Live Status Stream</title>
<style>
body {
    background: url("BG.jpg") center/cover no-repeat;
    font-family: Arial, sans-serif;
    color: #333;
    margin: 20px;
}
.title {
    font-size: 24px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}
.button-container {
    text-align: center;
    margin-top: 50px;
}
button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    background: #007bff;
    color: white;
    cursor: pointer;
}
button:hover {
    background: #0056b3;
}
.explanation {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #222;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
}
.home-container {
    text-align: center;
    margin: 30px 0;
}
.home {
    padding: 12px 24px;
    background: #007bff;
    color: white;
    border-radius: 5px;
    text-decoration: none;
}
.home:hover {
    background: #0056b3;
}
</style>
</head>
<body>
<div class="title">Zarlardinge - Live Status Stream</div>

<div class="button-container">
    <button onclick="openStream()">Bekijk events stream</button>
</div>

<div class="explanation">
    Klik op de knop om een nieuw tabblad te openen waarin alle berichten van al je Particle controllers live binnenkomen. 
    Let op: de stream toont **alle controllers tegelijk**, er is geen filter op individuele controllers mogelijk.
</div>

<div class="home-container">
    <a href="index.html" class="home">Home</a>
</div>

<script>
const token = 'ba9d9e1ed9f70cc5db24de2db21764a3a3afe28b';
function openStream() {
    const url = `https://api.particle.io/v1/devices/events?access_token=${token}`;
    window.open(url, '_blank');
}
</script>
</body>
</html>
