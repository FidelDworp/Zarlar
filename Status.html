<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Controller Status - Zarlar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css"> <!-- gebruik je bestaande CSS -->
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: url('achtergrond.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.5);
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    h1 {
      text-align: center;
      margin-top: 60px;
      margin-bottom: 40px;
      color: #ffffff;
      text-shadow: 1px 1px 3px #000;
    }

    #controller-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      max-width: 300px;
      margin: 0 auto;
    }

    .controller-box {
      width: 100%;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .controller-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }

    .controller-box a {
      text-decoration: none;
      color: #00ffff;
      font-weight: bold;
      display: block;
      font-size: 14px;
    }

    .group-title {
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 16px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

  <a href="index.html" class="home-button">HOME</a>

  <h1>Controller Status</h1>

  <div id="controller-links"></div>

  <script>
    // Roomsensors eerst, dan system sensors
    const DEVICE_MAP = {
      "30002c000547343233323032": "R1-BandB",
      "5600420005504b464d323520": "R2-Badkamer",
      "420035000e47343432313031": "R3-Inkom",
      "310017001647373335333438": "R4-Keuken",
      "33004f000e504b464d323520": "R5-Wasplaats",
      "210042000b47343432313031": "R6-Eetplaats",
      "410038000547353138383138": "R7-Zitplaats",
      "2d0032001247333438353733": "R8-Access",
      "390028001147343339383037": "S-Outside",
      "310049000f47343432313031": "S-ECO-boiler",
      "290044000147353138383138": "S-HVAC"
    };

    const container = document.getElementById("controller-links");

    // Roomsensors groep
    const roomIDs = [
      "30002c000547343233323032",
      "5600420005504b464d323520",
      "420035000e47343432313031",
      "310017001647373335333438",
      "33004f000e504b464d323520",
      "210042000b47343432313031",
      "410038000547353138383138",
      "2d0032001247333438353733"
    ];

    container.innerHTML += '<div class="group-title">Roomsensors</div>';
    roomIDs.forEach(id => {
      const box = document.createElement('div');
      box.className = 'controller-box';
      box.innerHTML = `<a href="https://console.particle.io/devices/${id}/events" target="_blank">${DEVICE_MAP[id]}</a>`;
      container.appendChild(box);
    });

    // System sensors groep
    const systemIDs = [
      "390028001147343339383037",
      "310049000f47343432313031",
      "290044000147353138383138"
    ];

    container.innerHTML += '<div class="group-title">System sensors</div>';
    systemIDs.forEach(id => {
      const box = document.createElement('div');
      box.className = 'controller-box';
      box.innerHTML = `<a href="https://console.particle.io/devices/${id}/events" target="_blank">${DEVICE_MAP[id]}</a>`;
      container.appendChild(box);
    });
  </script>

</body>
</html>
