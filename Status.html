<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Zarlardinge Schuur - Controller Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url("BG.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 20px;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
            text-shadow: 1px 1px 3px #000;
        }
        .status-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            max-width: 320px;
            margin: 0 auto;
        }
        .controller-box {
            margin: 5px 0;
            font-size: 14px;
            background: rgba(0,0,0,0.5);
            color: #00ffff;
            padding: 8px;
            border-radius: 5px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .controller-box:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.4);
        }
        .controller-box a {
            text-decoration: none;
            color: inherit;
            font-weight: bold;
            display: block;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: grey;
            margin-left: 10px;
        }
        .online { background-color: limegreen; }
        .offline { background-color: red; }
        .group-title {
            font-weight: bold;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 14px;
            text-align: center;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .home-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Zarlardinge Schuur - Controller Status</h1>

<div class="status-container" id="controller-links">
    <!-- Buttons + status indicator worden hier via script toegevoegd -->
</div>

<div class="button-container">
    <a href="index.html" class="home-button">Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>
<script>
    const particle = new Particle();
    const token = 'ba9d9e1ed9f70cc5db24de2db21764a3a3afe28b'; // gebruik jouw token
    const DEVICE_MAP = {
      "30002c000547343233323032": "R1-BandB",
      "5600420005504b464d323520": "R2-Badkamer",
      "420035000e47343432313031": "R3-Inkom",
      "310017001647373335333438": "R4-Keuken",
      "33004f000e504b464d323520": "R5-Wasplaats",
      "210042000b47343432313031": "R6-Eetplaats",
      "410038000547353138383138": "R7-Zitplaats",
      "2d0032001247333438353733": "R8-Access",
      "390028001147343339383037": "S-Outside",
      "310049000f47343432313031": "S-ECO-boiler",
      "290044000147353138383138": "S-HVAC"
    };

    const roomIDs = [
      "30002c000547343233323032",
      "5600420005504b464d323520",
      "420035000e47343432313031",
      "310017001647373335333438",
      "33004f000e504b464d323520",
      "210042000b47343432313031",
      "410038000547353138383138",
      "2d0032001247333438353733"
    ];

    const systemIDs = [
      "390028001147343339383037",
      "310049000f47343432313031",
      "290044000147353138383138"
    ];

    const container = document.getElementById("controller-links");

    function createBox(id) {
        const box = document.createElement('div');
        box.className = 'controller-box';
        box.innerHTML = `<a href="https://console.particle.io/devices/${id}" target="_blank">${DEVICE_MAP[id]}</a><span class="status-indicator" id="status-${id}"></span>`;
        container.appendChild(box);
    }

    function updateStatus(id) {
        particle.getDevice({ deviceId: id, auth: token })
            .then(resp => {
                const online = resp.body.connected;
                const indicator = document.getElementById(`status-${id}`);
                indicator.classList.remove('online','offline');
                indicator.classList.add(online ? 'online' : 'offline');
            })
            .catch(err => {
                const indicator = document.getElementById(`status-${id}`);
                indicator.classList.remove('online','offline');
                indicator.classList.add('offline');
                console.error('Fout bij ophalen device status', id, err);
            });
    }

    function refreshAll() {
        [...roomIDs, ...systemIDs].forEach(updateStatus);
    }

    container.innerHTML += '<div class="group-title">Roomsensors</div>';
    roomIDs.forEach(createBox);

    container.innerHTML += '<div class="group-title">System sensors</div>';
    systemIDs.forEach(createBox);

    // Eerste keer ophalen
    refreshAll();
    // Automatisch elke 30 seconden bijwerken
    setInterval(refreshAll, 30000);
</script>

</body>
</html>
