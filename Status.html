<!DOCTYPE html>
<html>
<head>
    <title>Zarlardinge - Live Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
    body {
        background-image: url("BG.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        font-family: Arial, sans-serif;
        color: #333;
        margin: 20px;
    }
    .title {

    }
    .section-container {
        background-color: rgba(128, 128, 128, 0.5);
        padding: 15px;
        border-radius: 10px;
        margin-bottom: 20px;
        max-height: 300px;

    }
    h1 {
        font-size: 18px;

    }
    .event {
        background: rgba(255,255,255,0.8);
        color: #333;

        margin: 4px 0;
        border-radius: 5px;
        font-family: monospace;
        font-size: 12px;
        word-break: break-all;
    }
    .time { color: #666; margin-right: 8px; }
    .eventname { color: #007bff; font-weight: bold; }
    .button-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 15px;
        margin-bottom: 20px;
    }
    .home-button {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        text-decoration: none;
        text-align: center;
    }
    .home-button:hover {
        background-color: #0056b3;
    }
    .status-indicator {
        text-align: center;
        margin: 10px 0;
        padding: 10px;
        background: rgba(0, 128, 0, 0.8); /* Donkergroen met hogere dekking voor zichtbaarheid */
        color: white; /* Witte tekst voor contrast */
        border-radius: 5px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <div class="title">Zarlardinge - Live Status Monitor</div>

    <div class="section-container">
        <h1>Zitplaats</h1>
        <div id="zitplaats"></div>
    </div>
    <div class="section-container">
        <h1>BandB</h1>
        <div id="bandb"></div>
    </div>
    <div class="section-container">
        <h1>Badkamer</h1>

    </div>
    <div class="section-container">

        <div id="inkom"></div>
    </div>
    <div class="section-container">
        <h1>Keuken</h1>
        <div id="keuken"></div>
    </div>
    <div class="section-container">
        <h1>Wasplaats</h1>
        <div id="wasplaats"></div>
    </div>
    <div class="section-container">
        <h1>Eetplaats / Slaapkamer</h1>
        <div id="eetplaats"></div>
    </div>
    <div class="section-container">
        <h1>Buitenverlichting</h1>
        <div id="buiten"></div>
    </div>
    <div class="section-container">
        <h1>Sunlight</h1>
        <div id="sunlight"></div>
    </div>
    <div class="section-container">
        <h1>HVAC</h1>
        <div id="hvac"></div>
    </div>
    <div class="section-container">
        <h1>ECO Solar</h1>
        <div id="solar"></div>
    </div>

    <div class="button-container">
        <a href="index.html" class="home-button">Home</a>
    </div>

    <div id="status-indicator" class="status-indicator" style="display:none;">Verbonden: Live streaming actief</div>

    <script>
    const token = 'ba9d9e1ed9f70cc5db24de2db21764a3a3afe28b';
    const deviceMap = {
        '410038000547353138383138': 'zitplaats',
        '30002c000547343233323032': 'bandb',
        '5600420005504b464d323520': 'badkamer',
        '420035000e47343432313031': 'inkom',
        '310017001647373335333438': 'keuken',
        '33004f000e504b464d323520': 'wasplaats',
        '210042000b47343432313031': 'eetplaats',
        '2d0032001247333438353733': 'buiten',
        '390028001147343339383037': 'sunlight',
        '3e003f001447343338333633': 'hvac',
        '310049000f47343432313031': 'solar'
    };

    // Toon indicator
    document.getElementById('status-indicator').style.display = 'block';

    // Live SSE-streaming met betere error handling en logging
    const eventSource = new EventSource(`https://api.particle.io/v1/events?access_token=${token}`);

    eventSource.onmessage = function(event) {
        console.log('Ruwe event ontvangen:', event.data); // Debug in console
        if (!event.data) return;
        let data;
        try {
            data = JSON.parse(event.data);
            console.log('Geparsed data:', data); // Debug
        } catch(e) {
            console.error('JSON parse fout:', e, event.data);
            return;
        }
        if (data.coreid) {
            const zoneId = deviceMap[data.coreid] || 'onbekend';
            const div = document.getElementById(zoneId);
            if (!div) {
                console.log('Geen zone gevonden voor coreid:', data.coreid);
                return;
            }
            const eventName = data.name || 'unknown';
            const eventData = data.data || '';

            // Duplicaat-check
            const existing = Array.from(div.children).find(child => 
                child.innerHTML.includes(eventName) && child.innerHTML.includes(eventData)
            );
            if (existing) return;

            const now = new Date().toLocaleTimeString('nl-BE', {hour: '2-digit', minute:'2-digit', second:'2-digit'});
            const line = document.createElement('div');
            line.className = 'event';
            line.innerHTML = `<span class="time">${now}</span><span class="eventname">${eventName}</span>: ${eventData}`;
            div.insertBefore(line, div.firstChild);
            while (div.children.length > 20) div.removeChild(div.lastChild);
            console.log('Event toegevoegd aan zone:', zoneId, eventName, eventData); // Debug
        }
    };

    eventSource.onerror = function(err) {
        console.error('Stream fout:', err);
        setTimeout(() => location.reload(), 10000);
    };

    // Optionele test: Verstuur een dummy event naar ECO Solar bij laden (verwijder // om te testen)
    // fetch('https://api.particle.io/v1/devices/310049000f47343432313031/events', {

    //     headers: {'Content-Type': 'application/x-www-form-urlencoded'},
    //     body: `access_token=${token}&name=Solar&data=Test event van Status pagina!&private=true`
    // }).then(() => console.log('Test event verstuurd'));
    </script>
</body>
