<html>
<head>
    <title>Zarlardinge Schuur - S-LIGHT Control</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

</head>
<body>
    <h1>Zarlardinge Schuur - S-LIGHT Control</h1>
    <div class="button-grid" id="buttonGrid">
        <!-- Knoppen worden dynamisch toegevoegd door JavaScript -->
    </div>
    <div class="button-container">
        <button class="update-button" onclick="updateButtonStates()">Update!</button>
        <a href="index.html" class="home-button">Home</a>
    </div>
<script src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>
<script>
    // Particle API initialiseren
    const particle = new Particle();
    const token = 'ba9d9e1ed9f70cc5db24de2db21764a3a3afe28b';
    const deviceId = '2e0046000d47343432313031'; // S-LIGHT

    // Lijst van lampen (1 t/m 25) en hun status
    const lights = Array.from({ length: 25 }, (_, i) => i + 1);
    let buttonStates = Array(25).fill(false); // false = uit, true = aan

    // Maak de knoppen dynamisch aan
    const buttonGrid = document.getElementById('buttonGrid');
    lights.forEach(light => {
        const button = document.createElement('button');
        button.className = 'light-button';
        button.id = `light-${light}`;
        button.textContent = `L${light}`;
        button.onclick = () => toggleLight(light);
        buttonGrid.appendChild(button);
    });

    // Werk de knoppen bij op basis van de huidige status
    function updateButtonStates() {
        lights.forEach(light => {
            const button = document.getElementById(`light-${light}`);
            if (buttonStates[light - 1]) {
                button.classList.add('on');
            } else {
                button.classList.remove('on');
            }
        });
    }

    // Functie om een lamp in/uit te schakelen
    function toggleLight(lightNumber) {
        const button = document.getElementById(`light-${lightNumber}`);
        const isOn = buttonStates[lightNumber - 1];
        const newState = !isOn; // Schakel om: aan -> uit, uit -> aan

        // Update de lokale status
        buttonStates[lightNumber - 1] = newState;

        // Stuur het commando naar de controller
        particle.callFunction({
            deviceId: deviceId,
            name: 'setLight',
            argument: JSON.stringify({ light: lightNumber, state: newState ? 1 : 0 }),
            auth: token
        })
        .then(response => {
            console.log(`Lamp ${lightNumber} commando verzonden:`, response);
            // Werk de knopkleur bij
            if (newState) {
                button.classList.add('on');
            } else {
                button.classList.remove('on');
            }
        })
        .catch(err => {
            console.error(`Fout bij verzenden van commando voor lamp ${lightNumber}:`, err);
            // Herstel de oude status bij een fout
            buttonStates[lightNumber - 1] = isOn;
            if (isOn) {
                button.classList.add('on');
            } else {
                button.classList.remove('on');
            }
        });
    }

    // Initialiseer de knoppen bij het laden van de pagina
    updateButtonStates();
</script>

</body>
