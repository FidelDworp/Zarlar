<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Zarlardinge - Compact Kamer Status</title>
<style>
  body{margin:0;font-family:Arial,Helvetica,sans-serif;background:url('BG.jpg') center/cover no-repeat;color:#222}
  .title{font-size:20px;font-weight:700;text-align:center;padding:18px;color:#fff;text-shadow:0 1px 4px rgba(0,0,0,.6)}
  .buttons{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;padding:10px}

  #box{max-width:520px;margin:18px auto;padding:18px;background:rgba(255,255,255,0.95);border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.18)}

  .val{font-family:monospace;font-weight:700;padding:6px 10px;border-radius:6px;min-width:86px;text-align:center}

<body>
  <div class="title">Zarlardinge - Room Status</div>
  <div class="buttons">
    <button class="btn" onclick="go('30002c000547343233323032','BandB')">BandB</button>
    <button class="btn" onclick="go('5600420005504b464d323520','Badkamer')">Badkamer</button>
    <button class="btn" onclick="go('420035000e47343432313031','Inkom')">Inkom</button>
    <button class="btn" onclick="go('310017001647373335333438','Keuken')">Keuken</button>
    <button class="btn" onclick="go('33004f000e504b464d323520','Wasplaats')">Wasplaats</button>
    <button class="btn" onclick="go('210042000b47343432313031','Eetplaats')">Eetplaats</button>
    <button class="btn" onclick="go('410038000547353138383138','Zitplaats')">Zitplaats</button>
    <button class="btn" onclick="go('200033000547373336323230','TESTROOM')">TESTROOM (Photon)</button>
    
    <button class="esp-btn" onclick="goECO()">ECO boiler</button>
    <button class="esp-btn" onclick="goTESTROOM()">TESTROOM ESP32</button>
    <button class="hvac-btn" onclick="goHVAC()">HVAC</button>
  </div>
  <div id="box"><div class="loading">Kies een kamer</div></div>
  <a class="home" href="index.html">Home</a>

<script>
var PARTICLE_TOKEN = null;
async function getToken() {
    if (PARTICLE_TOKEN) return PARTICLE_TOKEN;
    try {
        var res = await fetch('https://controllers-diagnose.filip-delannoy.workers.dev/token');
        var data = await res.json();
        PARTICLE_TOKEN = data.token;
        return PARTICLE_TOKEN;
    } catch (e) {
        console.error("Kon token niet ophalen!", e);
        return null;
    }
}

async function go(deviceId, displayName){
  var box = document.getElementById('box');
  box.innerHTML = '<div class="loading">Laden ' + displayName + '...</div>';
 
  var token = await getToken();
  if (!token) {
    box.innerHTML = '<div class="loading">Geen toegang tot Particle-token</div>';
    return;
  }
  try {
    var resp = await fetch('https://api.particle.io/v1/devices/' + deviceId + '/JSON_status?access_token=' + token, {cache:'no-store'});
    if (!resp.ok) throw new Error('HTTP ' + resp.status);
    var d = await resp.json();
    var parsed = safeParseResult(d.result || (d.body && d.body.result) || null);
    if (!parsed) throw new Error('Kan JSON-status niet parsen');
    updateBoxWithData(box, displayName, parsed);
  } catch(err){
    console.error('Fout bij ophalen:', err);
    box.innerHTML = '<div class="loading">Fout bij laden: ' + err.message + '</div>';
  }
}

function safeParseResult(resultField){
  if (resultField === undefined || resultField === null) return null;
  if (typeof resultField === 'object') return resultField;
  if (typeof resultField === 'string'){
    try { return JSON.parse(resultField); }
    catch(e){ 
      try { return JSON.parse(decodeURIComponent(resultField)); } 
      catch(e2) { return null; } 
    }
  }
  return null;
}

  console.log('=== SAFARI FETCH TEST ===');
  console.log('Versie:', VERSION);

  console.log('TEST 1: Fetch naar publieke API...');

    var text1 = await resp1.text();
    console.log('TEST 1 Data:', text1);

  // TEST 2: Lokale IP (ESP32)
  console.log('TEST 2: Fetch naar ESP32...');
  try {
    var resp2 = await fetch('http://192.168.1.99/json', {cache: 'no-store'});
    console.log('TEST 2 SUCCESS! Status:', resp2.status);
    var data2 = await resp2.json();
    console.log('TEST 2 Data:', data2);
    box.innerHTML = '<div class="loading">✅ WERKT!<br>' + VERSION + '<br>' + JSON.stringify(data2).substring(0,50) + '</div>';
  } catch(e2) {

async function goTESTROOM() {
  var box = document.getElementById('box');
  box.innerHTML = '<div class="loading">Laden TESTROOM ESP32...</div>';

  try {
    var resp = await fetch('http://192.168.1.101/json', {cache: 'no-store'});
    if (!resp.ok) throw new Error('HTTP ' + resp.status);
    var data = await resp.json();
    updateBoxWithData(box, 'TESTROOM ESP32', data);
  } catch (err) {
    console.error('Fout bij TESTROOM:', err);
    box.innerHTML = '<div class="loading">Fout: ' + err.message + '<br><small>Zorg dat je op het thuisnetwerk bent!</small></div>';
  }
}

async function goHVAC() {
  var box = document.getElementById('box');
  box.innerHTML = '<div class="loading">Laden HVAC...</div>';

  try {
    var resp = await fetch('http://192.168.1.100/log_data', {cache: 'no-store'});
    if (!resp.ok) throw new Error('HTTP ' + resp.status);
    var data = await resp.json();
    
    var mapped = {
      'v': 100, 'w': 100, 'x': 75,
      'g': data.KSAv || 0,
      'h': data.EAv || 0,
      'd': 0, 'c': 0, 'k': 0, 'e': 0, 'b': 0, 'a': 0,
      'l': data.R9 || 0,
      'i': data.BB || 0,
      'm': data.R1 || 0,
      'j': data.WP || 0,
      'n': data.R2 || 0,
      'o': data.eco_online || 0,
      'p': 0,
      'f': Math.round((data.KSQtot || 0) * 100),
      'q': 0, 'r': 0,
      's': Math.round((data.HeatDem || 0) * 10),
      't': data.Vent || 0,
      'u': Math.round((data.EQtot || 0) * 10)
    };
    
    updateBoxWithData(box, 'HVAC', mapped);
  } catch (err) {
    console.error('Fout bij HVAC:', err);
    box.innerHTML = '<div class="loading">Fout: ' + err.message + '<br><small>Zorg dat je op het thuisnetwerk bent!</small></div>';
  }
}

var order = ["Strength","Quality","FreeMem","Temp1","Temp2","Humi","Dew","DewAlert","Light","Dust","CO2","TSTATon","MOV1","MOV1light","MOV2","MOV2light","BEAMalert","BEAMlight","SUNLight","Night","Bed","R","G","B"];
var keyOf = {
  Strength: "v", Quality: "w", FreeMem: "x", Temp1: "g", Temp2: "h",
  Humi: "d", Dew: "c", DewAlert: "k", Light: "e", Dust: "b", CO2: "a",
  TSTATon: "l", MOV1: "i", MOV1light: "m", MOV2: "j", MOV2light: "n",
  BEAMalert: "o", BEAMlight: "p", SUNLight: "f", Night: "q", Bed: "r",
  R: "s", G: "t", B: "u"
};
var rules = { 
  Strength:{min:0,max:100,minColor:'red',maxColor:'green'}, 
  Quality:{min:0,max:100,minColor:'red',maxColor:'green'}, 
  FreeMem:{min:0,max:84,minColor:'red',maxColor:'green'},
  Temp1:{min:15,max:25,minColor:'blue',maxColor:'red'}, 
  Temp2:{min:15,max:25,minColor:'blue',maxColor:'red'}, 
  Humi:{min:0,max:60,minColor:'white',maxColor:'blue'},
  Dew:{special:true}, 
  DewAlert:{min:0,max:1,minColor:'green',maxColor:'red'}, 
  Light:{min:0,max:20,minColor:'gray',maxColor:'yellow'},
  Dust:{min:0,max:100,minColor:'white',maxColor:'black'}, 
  CO2:{min:0,max:800,minColor:'white',maxColor:'red'}, 
  TSTATon:{min:0,max:1,minColor:'white',maxColor:'red'},
  MOV1:{min:0,max:100,minColor:'white',maxColor:'black'}, 
  MOV1light:{min:0,max:1,minColor:'white',maxColor:'yellow'},
  MOV2:{min:0,max:100,minColor:'white',maxColor:'black'}, 
  MOV2light:{min:0,max:1,minColor:'white',maxColor:'yellow'},
  BEAMalert:{min:0,max:1,minColor:'white',maxColor:'yellow'}, 
  BEAMlight:{min:0,max:1,minColor:'white',maxColor:'yellow'},
  SUNLight:{min:0,max:5000,minColor:'white',maxColor:'yellow'}, 
  Night:{min:0,max:1,minColor:'white',maxColor:'black'},
  Bed:{min:0,max:1,minColor:'white',maxColor:'black'}, 
  R:{min:0,max:255,minColor:'white',maxColor:'red'},
  G:{min:0,max:255,minColor:'white',maxColor:'green'}, 
  B:{min:0,max:255,minColor:'white',maxColor:'blue'}
};
var cmap = { 
  red:[255,0,0], green:[0,255,0], blue:[0,0,255], 
  white:[255,255,255], black:[0,0,0], yellow:[255,255,0], 
  gray:[128,128,128], orange:[255,165,0], purple:[128,0,128] 
};

function interpolateColor(value, min, max, minC, maxC){
  if (value === 'Onbekend' || value === null || value === undefined || isNaN(parseFloat(value))) 
    return {bg:'#ffffff', txt:'#333'};
  var v = parseFloat(value);
  var ratio = Math.min(Math.max((v - min) / (max - min), 0), 1);
  var c1 = cmap[minC] || cmap.white;
  var c2 = cmap[maxC] || cmap.white;
  var r = Math.round(c1[0] + (c2[0]-c1[0]) * ratio);
  var g = Math.round(c1[1] + (c2[1]-c1[1]) * ratio);
  var b = Math.round(c1[2] + (c2[2]-c1[2]) * ratio);
  var bg = 'rgb(' + r + ',' + g + ',' + b + ')';
  var lum = 0.299*r + 0.587*g + 0.114*b;
  var txt = lum < 128 ? '#ffffff' : '#222';
  return {bg:bg, txt:txt};
}

function colorFor(value, columnName, temp1Value){
  if (value === null || value === undefined) value = 'Onbekend';
  var rule = rules[columnName];
  if (!rule) return {bg:'#ffffff', txt:'#333'};
  if (rule.special && columnName === 'Dew'){
    if (value === 'Onbekend' || temp1Value === 'Onbekend' || 
        isNaN(parseFloat(value)) || isNaN(parseFloat(temp1Value))){
      return {bg:'#ffffff', txt:'#333'};
    }
    var v = parseFloat(value), t1 = parseFloat(temp1Value);
    if (v > t1) return {bg:'rgb(255,68,68)', txt:'#fff'};
    return {bg:'rgb(68,170,68)', txt:'#fff'};
  }
  return interpolateColor(value, rule.min, rule.max, rule.minColor, rule.maxColor);
}

function updateBoxWithData(boxElement, displayName, s){
  var temp1 = (s && s['g'] !== undefined) ? s['g'] : 'Onbekend';
  var html = '<h2 style="text-align:center;color:#1a5276;margin-bottom:12px">' + displayName + '</h2>';
  for (var i = 0; i < order.length; i++) {
    var label = order[i];
    var key = keyOf[label];
    var v = (s && s[key] !== undefined) ? s[key] : 'Onbekend';
    if (typeof v === 'object') { 
      try { v = JSON.stringify(v); } 
      catch(e){ v = 'Onbekend'; } 
    }
    var c = colorFor(v, label, temp1);
    html += '<div class="row"><span class="lbl">' + label + 
            ':</span><span class="val" style="background:' + c.bg + 
            ';color:' + c.txt + '">' + v + '</span></div>';
  }
  boxElement.innerHTML = html;
}
</script>
