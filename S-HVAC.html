<body>
    <h1>Zarlardinge Schuur - S-HVAC Status</h1>
<div class="boiler-container">
    <div class="boiler">
        <div class="boiler-name">WONING</div>
        <div class="boiler-layers" id="woning-boiler">
            <div class="boiler-layer" id="woning-layer-1"></div>

        <tbody>
            <!-- De tabel wordt dynamisch gevuld door JavaScript -->
        </tbody>
    </table>
</div>

<div class="button-container">
    <button class="update-button" onclick="fetchStatus()">Update!</button>
    <a href="index.html" class="home-button">Home</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/particle-api-js@8/dist/particle.min.js"></script>

<script>
    // Particle API initialiseren
    const particle = new Particle();
    const token = 'ba9d9e1ed9f70cc5db24de2db21764a3a3afe28b';
    const deviceId = '290044000147353138383138'; // S-HVAC

    // Functie om temperatuur om te zetten naar een kleur (15째C = lichtblauw, 40째C = fel rood)
    function getColorForTemperature(temp) {
        const minTemp = 15;
        const maxTemp = 40;
        const clampedTemp = Math.max(minTemp, Math.min(maxTemp, temp)); // Beperk temperatuur tussen 15 en 40
        const ratio = (clampedTemp - minTemp) / (maxTemp - minTemp); // Normaliseer tussen 0 en 1

        // Kleuren: lichtblauw (#b3e5fc) naar fel rood (#ff0000)
        const r = Math.round(179 + (255 - 179) * ratio); // Rood: 179 -> 255
        const g = Math.round(229 * (1 - ratio)); // Groen: 229 -> 0
        const b = Math.round(252 * (1 - ratio)); // Blauw: 252 -> 0
        return `rgb(${r}, ${g}, ${b})`;
    }

    // Functie om de boilers en tabel bij te werken
    function updateStatus(data) {
        // Update de boilers
        if (data && Object.keys(data).length > 0) {
            // WONING boiler (KSTopH, KSTopL, KSMidH, KSMidL, KSBotH, KSBotL)
            const woningTemps = [
                data['KSTopH'], data['KSTopL'],
                data['KSMidH'], data['KSMidL'],
                data['KSBotH'], data['KSBotL']
            ];
            woningTemps.forEach((temp, index) => {
                const layer = document.getElementById(`woning-layer-${index + 1}`);
                layer.style.backgroundColor = getColorForTemperature(temp);
            });
            document.getElementById('woning-avg').textContent = data['KSAv'] !== undefined ? data['KSAv'].toFixed(1) : 'Onbekend';
            document.getElementById('woning-energy').textContent = data['KSQtot'] !== undefined ? data['KSQtot'].toFixed(3) : 'Onbekend';

            // SCHUUR boiler (KWTopH, KWTopL, KWMidH, KWMidL, KWBotH, KWBotL)
            const schuurTemps = [
                data['KWTopH'], data['KWTopL'],
                data['KWMidH'], data['KWMidL'],
                data['KWBotH'], data['KWBotL']
            ];
            schuurTemps.forEach((temp, index) => {
                const layer = document.getElementById(`schuur-layer-${index + 1}`);
                layer.style.backgroundColor = getColorForTemperature(temp);
            });
            document.getElementById('schuur-avg').textContent = data['KWAv'] !== undefined ? data['KWAv'].toFixed(1) : 'Onbekend';
            document.getElementById('schuur-energy').textContent = data['KWQtot'] !== undefined ? data['KWQtot'].toFixed(3) : 'Onbekend';
        } else {
            // Als er geen data is, reset de boilers
            for (let i = 1; i <= 6; i++) {
                document.getElementById(`woning-layer-${i}`).style.backgroundColor = '#ccc';
                document.getElementById(`schuur-layer-${i}`).style.backgroundColor = '#ccc';
            }
            document.getElementById('woning-avg').textContent = 'Onbekend';
            document.getElementById('woning-energy').textContent = 'Onbekend';
            document.getElementById('schuur-avg').textContent = 'Onbekend';
            document.getElementById('schuur-energy').textContent = 'Onbekend';
        }

        // Update de tabel
        const tableBody = document.querySelector('#hvac-table tbody');
        tableBody.innerHTML = ''; // Leeg de tabel

        if (!data || Object.keys(data).length === 0) {
            const row = document.createElement('tr');
            row.innerHTML = '<td colspan="2">Onbekend</td>';
            tableBody.appendChild(row);
            return;
        }

        for (const [key, value] of Object.entries(data)) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><span class="label">${key}</span></td>
                <td>${value}</td>
            `;
            tableBody.appendChild(row);
        }
    }

    // Functie om de JSON_hvac variabele op te halen
    function fetchStatus() {
        particle.getVariable({ deviceId: deviceId, name: 'JSON_hvac', auth: token })
            .then(data => {
                if (data && data.body && data.body.result) {
                    // Parseer de JSON-string naar een object
                    const hvacData = JSON.parse(data.body.result);
                    updateStatus(hvacData);
                } else {
                    throw new Error('Ongeldige respons: geen "result" veld');
                }
            })
            .catch(err => {
                console.error('Fout bij ophalen van JSON_hvac:', err);
                updateStatus({});
            });
    }

    // Haal de status op bij laden van de pagina
    fetchStatus();
</script>
