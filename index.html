<!DOCTYPE html>
<html>
<head>
    <title>Zarlardinge Schuur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            margin: 20px;
            background-image: url("BG.jpg");
            background-size: cover;
            background-repeat: no-repeat;
        }
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .menu-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }
        tr {
            background-color: #f5f5f5; /* Standaard achtergrondkleur (lichtgrijs) */
            transition: background-color 0.3s ease; /* Soepele overgang voor hover/selectie */
        }
        tr:hover {
            background-color: #e3f2fd; /* Hover-kleur (lichtblauw) */
            cursor: pointer;
        }
        tr.selected {
            background-color: #90caf9; /* Selectie-kleur (donkerder blauw) */
        }
        td {
            padding: 12px 15px;
            text-align: left;
        }
        a {
            color: #007bff;
            text-decoration: none;
            display: block; /* Zorgt ervoor dat de link de hele cel vult */
        }
        a:hover {
            text-decoration: none; /* Geen onderstreping bij hover, want de rij verandert al van kleur */
        }
    </style>
</head>
<body>

                </tr>
            </tbody>
        </table>
    </div>
<script>
    // Selecteer alle rijen in de tabel
    const rows = document.querySelectorAll('#menu-table tr');

    // Voeg een klik-eventlistener toe aan elke rij
    rows.forEach(row => {
        row.addEventListener('click', () => {
            // Verwijder de 'selected' klasse van alle rijen
            rows.forEach(r => r.classList.remove('selected'));
            // Voeg de 'selected' klasse toe aan de geklikte rij
            row.classList.add('selected');
        });
    });
</script>

</body>
