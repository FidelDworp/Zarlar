<!DOCTYPE html>
<html>
<head>
    <title>Zarlardinge Schuur - S-OUTSIDE Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url("BG.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 20px;
            text-align: center;
        }
        h1 { font-size: 18px; margin-bottom: 20px; }
        .status-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        #sun-container {
            display: inline-block;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            transition: background-color 0.6s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        #lux-value {
            margin-top: 12px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.6s ease;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .update-button, .home-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
        }
        .update-button:hover, .home-button:hover { background-color: #0056b3; }
        #version-timestamp { font-size: 10px; color: #555; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Zarlardinge Schuur - S-OUTSIDE Status</h1>
    <div class="status-container">
        <div id="sun-container">
            <svg id="sun-svg" width="120" height="120" viewBox="0 0 120 120">
                <defs>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <!-- Zon met dynamische vulling + altijd zichtbare glow -->
                <circle id="sun-circle" cx="60" cy="60" r="45" fill="#1a1a1a" stroke="#cccc00" stroke-width="4" filter="url(#glow)"/>
                <!-- Oogjes + glimlach (altijd zichtbaar) -->
                <circle cx="45" cy="55" r="5" fill="white"/>
                <circle cx="75" cy="55" r="5" fill="white"/>
                <circle cx="47" cy="57" r="2" fill="black"/>
                <circle cx="77" cy="57" r="2" fill="black"/>
                <path d="M40 75 Q60 95 80 75" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
            </svg>
            <div id="lux-value">Sunlight = -- Lux</div>
        </div>
    </div>
    <div class="button-container">
        <button class="update-button" onclick="fetchStatus()">Update!</button>
        <a href="index.html" class="home-button">Home</a>
    </div>
    <p id="version-timestamp">Versie: 2025-12-06 – Nachtmodus fixed!</p>

<script>
// TOKEN VEILIG OPHALEN
let PARTICLE_TOKEN = null;
async function getToken() {
    if (PARTICLE_TOKEN) return PARTICLE_TOKEN;
    try {
        const res = await fetch('https://controllers-diagnose.filip-delannoy.workers.dev/token');
        const data = await res.json();
        PARTICLE_TOKEN = data.token;
        return PARTICLE_TOKEN;
    } catch (e) {
        console.error("Geen token", e);
        document.getElementById('lux-value').textContent = "Geen verbinding";
        return null;
    }
}

const deviceId = '390028001147343339383037';

function updateSunVisual(lux) {
    const sunCircle = document.getElementById('sun-circle');
    const sunContainer = document.getElementById('sun-container');
    const luxText = document.getElementById('lux-value');
    const glow = document.querySelector('#glow feGaussianBlur');

    // Zonvulling: 0 lux = donkergrijs, 6000 lux = felgeel
    const intensity = Math.min(lux / 6000, 1);
    const r = Math.round(30 + 225 * intensity);
    const g = Math.round(30 + 225 * intensity);
    const b = Math.round(0 + 50 * intensity);
    sunCircle.setAttribute('fill', `rgb(${r},${g},${b})`);

    // Altijd zichtbare glow – sterker bij meer licht
    const glowAmount = 3 + (lux / 200);
    glow.setAttribute('stdDeviation', glowAmount);

    // Achtergrond container: nachtblauw → daghemel
    const bgIntensity = Math.min(lux / 2000, 1);
    const bgR = Math.round(10 + 125 * bgIntensity);
    const bgG = Math.round(20 + 186 * bgIntensity);
    const bgB = Math.round(40 + 195 * bgIntensity);
    sunContainer.style.backgroundColor = `rgb(${bgR},${bgG},${bgB})`;

    // Tekstkleur: altijd goed leesbaar (wit op donker, zwart op licht)
    const textColor = lux < 300 ? '#ffffff' : '#000000';
    luxText.style.color = textColor;
    luxText.textContent = `Sunlight = ${lux} Lux`;
}

async function fetchStatus() {
    const token = await getToken();
    if (!token) return;

    try {
        const resp = await fetch(`https://api.particle.io/v1/devices/${deviceId}/Sunlight?access_token=${token}`);
        if (!resp.ok) throw new Error();
        const json = await resp.json();
        const lux = Math.floor(json.result ?? 0);
        updateSunVisual(lux);
    } catch (err) {
        console.error("Fout sunlight", err);
        updateSunVisual(0);
    }
}

// Start meteen
fetchStatus();
</script>
</body>
</html>
