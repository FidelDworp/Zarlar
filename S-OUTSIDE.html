<!DOCTYPE html>
<html>
<head>
    <title>Zarlardinge Schuur - S-OUTSIDE Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background-image: url("BG.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: #333;
            margin: 20px;
            text-align: center;
        }
        h1 { font-size: 18px; margin-bottom: 20px; }
        .status-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            margin: 0 auto;
        }
        #sun-container {
            display: inline-block;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: background-color 0.5s;
        }
        #lux-value {
            margin-top: 10px;
            font-size: 16px;
            font-weight: bold;
            color: black;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .update-button, .home-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;
            text-align: center;
        }
        .update-button:hover, .home-button:hover { background-color: #0056b3; }
        #version-timestamp { font-size: 10px; color: #555; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Zarlardinge Schuur - S-OUTSIDE Status</h1>
    <div class="status-container">
        <div id="sun-container">
            <svg id="sun-svg" width="100" height="100">
                <defs>
                    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                        <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>
                <circle id="sun-circle" cx="50" cy="50" r="40" fill="black" stroke="yellow" stroke-width="3" filter="url(#glow)"/>
                <circle id="eye-left" cx="35" cy="45" r="4" fill="black"/>
                <circle id="eye-right" cx="65" cy="45" r="4" fill="black"/>
                <path id="smile" d="M35 65 Q50 80 65 65" stroke="black" stroke-width="3" fill="transparent"/>
            </svg>
            <div id="lux-value">Sunlight = -- Lux</div>
        </div>
    </div>
    <div class="button-container">
        <button class="update-button" onclick="fetchStatus()">Update!</button>
        <a href="index.html" class="home-button">Home</a>
    </div>
    <p id="version-timestamp">Versie: 2025-12-06 (token-vrij)</p>

<script>
// TOKEN VEILIG OPHALEN VAN JE WORKER
let PARTICLE_TOKEN = null;
async function getToken() {
    if (PARTICLE_TOKEN) return PARTICLE_TOKEN;
    try {
        const res = await fetch('https://controllers-diagnose.filip-delannoy.workers.dev/token');
        const data = await res.json();
        PARTICLE_TOKEN = data.token;
        return PARTICLE_TOKEN;
    } catch (e) {
        console.error("Kon token niet ophalen!", e);
        document.getElementById('lux-value').textContent = "Geen verbinding";
        return null;
    }
}

const deviceId = '390028001147343339383037'; // S-OUTSIDE

function updateSunVisual(lux) {
    const sunCircle = document.getElementById('sun-circle');
    const sunContainer = document.getElementById('sun-container');
    const luxValue = document.getElementById('lux-value');

    const maxLuxSun = 6000;
    const clampedLuxSun = Math.min(Math.max(lux, 0), maxLuxSun);
    const intensity = Math.round((clampedLuxSun / maxLuxSun) * 255);
    sunCircle.setAttribute('fill', `rgb(${intensity},${intensity},0)`);

    // Glow effect (nu met echte SVG filter – mooier!)
    const glow = document.querySelector('#glow feGaussianBlur');
    if (glow) glow.setAttribute('stdDeviation', clampedLuxSun / 200);

    // Achtergrondkleur (0 = zwart → 2000 = hemelsblauw)
    const maxLuxBg = 2000;
    const clampedLuxBg = Math.min(Math.max(lux, 0), maxLuxBg);
    const r = Math.round((clampedLuxBg / maxLuxBg) * 135);
    const g = Math.round((clampedLuxBg / maxLuxBg) * 206);
    const b = Math.round((clampedLuxBg / maxLuxBg) * 235);
    sunContainer.style.backgroundColor = `rgb(${r},${g},${b})`;

    luxValue.textContent = `Sunlight = ${lux} Lux`;
}

async function fetchStatus() {
    const token = await getToken();
    if (!token) return;

    try {
        const resp = await fetch(`https://api.particle.io/v1/devices/${deviceId}/Sunlight?access_token=${token}`);
        if (!resp.ok) throw new Error("HTTP " + resp.status);
        const json = await resp.json();
        const lux = Math.floor(json.result ?? 0);
        updateSunVisual(lux);
    } catch (err) {
        console.error('Fout bij ophalen van Sunlight:', err);
        updateSunVisual(0);
    }
}

// Eerste keer tonen bij laden
fetchStatus();
</script>
</body>
</html>
